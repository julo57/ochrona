{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Public Key</title>
    <link rel="stylesheet" href="{% static 'css/key.css' %}">
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">Strona główna</a> 
    <div class="form-wrapper">
        <h2>Upload Your Public Key</h2>
        <form method="post" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
