<h2>Panel Administratora</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Rola</th>
    <th>Akcje</th>
  </tr>
  {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.get_role_display }}</td>
      <td>
        <a href="{% url 'edit_user_role' user.id %}">Zmień rolę</a>
      </td>
    </tr>
  {% endfor %}
</table>
